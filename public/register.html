<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f6fa; }
    .card {
      background: #fff;
      max-width: 400px;
      margin: 60px auto 0 auto;
      padding: 32px 24px 24px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 1.5px 4px rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    h2 { text-align: center; margin-bottom: 24px; font-size: 1.6em; font-weight: bold; }
    form { margin-bottom: 8px; }
    label { font-size: 0.98em; margin-bottom: 2px; color: #222; }
    input[type="email"], input[type="password"] {
      display: block;
      margin: 8px 0 0 0;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    .input-group { position: relative; margin-bottom: 16px; }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      height: 24px;
      width: 24px;
      line-height: 1;
      color: #888;
      z-index: 2;
    }
    .input-group input[type="password"],
    .input-group input[type="text"] {
      padding-right: 32px;
    }
    .register-btn {
      background: #1877f2;
      color: #fff;
      border: none;
      font-weight: bold;
      font-size: 1.08em;
      border-radius: 6px;
      padding: 10px 0;
      margin-top: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .register-btn:hover { background: #145dc2; }
    .login-link {
      text-align: center;
      margin-top: 18px;
      font-size: 1em;
      color: #444;
    }
    .login-link a {
      color: #1877f2;
      text-decoration: none;
      font-weight: 500;
      margin-left: 4px;
    }
    .login-link a:hover { text-decoration: underline; }
    .response { background: #f0f0f0; padding: 10px; margin-top: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create your account</h2>
    <form id="registerForm">
      <label for="regEmail">E-Mail</label>
      <div class="input-group">
        <input type="email" id="regEmail" placeholder="E-Mail" required />
      </div>
      <label for="regPassword">Password</label>
      <div class="input-group">
        <input type="password" id="regPassword" placeholder="Password" required />
        <button type="button" class="toggle-password" id="toggleRegPwd" tabindex="-1" aria-label="Show/Hide Password">üëÅÔ∏è</button>
      </div>
      <button type="submit" class="register-btn">Register</button>
    </form>
    <div id="registerResponse" class="response"></div>
    <div class="login-link">
      Already have an account?
      <a href="index.html">Login</a>
    </div>
  </div>
  <script>
    document.getElementById('toggleRegPwd').onclick = function() {
      const pwd = document.getElementById('regPassword');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
      this.textContent = pwd.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    };
    document.getElementById('registerForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      document.getElementById('registerResponse').textContent = data.message || JSON.stringify(data);
      if (res.status === 201) {
        window.location.href = 'index.html';
      }
    };
  </script>
</body>
</html>
