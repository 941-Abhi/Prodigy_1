<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f6fa; }
    .card {
      background: #fff;
      max-width: 400px;
      margin: 60px auto 0 auto;
      padding: 32px 24px 24px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 1.5px 4px rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    h2 { text-align: center; margin-bottom: 24px; font-size: 1.6em; font-weight: bold; }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1.5px solid #d1d5db;
      background: #fff;
      color: #444;
      font-weight: 500;
      font-size: 1em;
      border-radius: 6px;
      padding: 10px 0;
      cursor: pointer;
      margin-bottom: 18px;
      transition: box-shadow 0.2s;
    }
    .google-btn:hover { box-shadow: 0 2px 8px rgba(66,133,244,0.08); }
    .google-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #bbb;
      margin: 18px 0 18px 0;
      font-size: 0.95em;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1.5px solid #eee;
    }
    .divider:not(:empty)::before { margin-right: .75em; }
    .divider:not(:empty)::after { margin-left: .75em; }
    form { margin-bottom: 8px; }
    label { font-size: 0.98em; margin-bottom: 2px; color: #222; }
    input[type="email"], input[type="password"] {
      display: block;
      margin: 8px 0 0 0;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    .input-group { position: relative; margin-bottom: 16px; }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      height: 24px;
      width: 24px;
      line-height: 1;
      color: #888;
      z-index: 2;
    }
    .input-group input[type="password"],
    .input-group input[type="text"] {
      padding-right: 32px;
    }
    .remember-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .remember-row label {
      margin: 0 0 0 6px;
      font-size: 0.97em;
      color: #444;
      font-weight: normal;
      cursor: pointer;
    }
    .login-btn {
      background: #1877f2;
      color: #fff;
      border: none;
      font-weight: bold;
      font-size: 1.08em;
      border-radius: 6px;
      padding: 10px 0;
      margin-top: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover { background: #145dc2; }
    .forgot-link {
      color: #1877f2;
      text-align: center;
      display: block;
      margin: 10px 0 0 0;
      text-decoration: none;
      font-size: 0.98em;
    }
    .forgot-link:hover { text-decoration: underline; }
    .response { background: #f0f0f0; padding: 10px; margin-top: 10px; border-radius: 6px; }
    .register-bottom {
      text-align: center;
      margin-top: 24px;
      font-size: 1em;
      color: #444;
    }
    .register-bottom a {
      color: #1877f2;
      text-decoration: none;
      font-weight: 500;
      margin-left: 4px;
    }
    .register-bottom a:hover { text-decoration: underline; }
    #helloUser { font-size: 1.2em; margin-top: 30px; text-align: center; }
  </style>
</head>
<body>
  <div class="card" id="loginCard">
    <h2>Log in to your account</h2>
    <button class="google-btn" type="button">
      <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" />
      Login with Google
    </button>
    <div class="divider">OR</div>
    <form id="loginForm">
      <label for="loginEmail">E-Mail</label>
      <div class="input-group">
        <input type="email" id="loginEmail" placeholder="E-Mail" required />
      </div>
      <label for="loginPassword">Password</label>
      <div class="input-group">
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="button" class="toggle-password" id="toggleLoginPwd" tabindex="-1" aria-label="Show/Hide Password">üëÅÔ∏è</button>
      </div>
      <div class="remember-row">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="login-btn">Log in</button>
    </form>
    <a href="#" class="forgot-link">Forgot Your Password?</a>
    <div id="loginResponse" class="response"></div>
    <div class="register-bottom">
      Don't have an account?
      <a href="register.html">Register</a>
    </div>
  </div>
  <div id="helloUser" style="display:none;"></div>
  <script>
    let token = '';
    let userEmail = '';
    document.getElementById('toggleLoginPwd').onclick = function() {
      const pwd = document.getElementById('loginPassword');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
      this.textContent = pwd.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    };
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.token) {
        token = data.token;
        userEmail = email;
        document.getElementById('loginResponse').textContent = 'Login successful!';
        document.getElementById('loginCard').style.display = 'none';
        document.getElementById('helloUser').style.display = '';
        document.getElementById('helloUser').textContent = `Hello, ${userEmail} user this is protected route this is safe`;
      } else {
        document.getElementById('loginResponse').textContent = data.message || JSON.stringify(data);
      }
    };
  </script>
</body>
</html>
